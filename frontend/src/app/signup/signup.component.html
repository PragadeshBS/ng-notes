<div class="container mt-3">
  <div><h1 class="display-4">Sign Up</h1></div>
  <div class="w-50 mx-auto raised-content">
    <form [formGroup]="signupForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" />
        <div
          *ngIf="
            signupForm.controls['name'].touched &&
            signupForm.controls['name'].errors
          "
          class="alert alert-danger mt-1"
        >
          Enter your name
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="john@example.com"
        />
        <div
          *ngIf="
            signupForm.controls['email'].touched &&
            signupForm.controls['email'].errors
          "
          class="alert alert-danger mt-1"
        >
          Enter a valid email
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <div
          *ngIf="
            signupForm.controls['password'].touched &&
            signupForm.controls['password'].errors
          "
          class="alert alert-danger mt-1"
        >
          Password must be atleast 8 characters long
        </div>
      </div>
      <div class="mb-3">
        <small class="text-muted">
          Already have an account?
          <a routerLink="/login">Login</a>
        </small>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary d-block mx-auto"
          [disabled]="!signupForm.valid"
          (click)="onSubmit()"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
