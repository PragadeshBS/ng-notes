<div class="container">
  <div>
    <h2 class="my-3 display-4">Your Notes</h2>
    <div class="row">
      <div
        *ngFor="let note of notes[0]"
        class="note col-3 m-2 px-0"
        (click)="onClick(note._id)"
      >
        <div class="rounded-top note-header align-items-center py-2 mx-0">
          <h4 class="ps-3">{{ note.title }}</h4>
        </div>
        <div class="note-content p-3 rounded-bottom">
          {{ note.content }}
        </div>
      </div>
    </div>
  </div>
</div>
